<div class="flex align-center justify-between">
  <label for="menu-control"
    aria-label="{{ i18n `Toggle Menu` | default `Toggle Menu` }}"
    title="{{ i18n `Toggle Menu` | default `Toggle Menu` }}">

    <i class="fa-solid fa-bars menu-icon" id="menu-icon"></i>
  </label>

  {{ if default true .Site.Params.search.enabled }}
  <div class="mobile-search" id="mobile-search-input" role="button" tabindex="0"
    aria-label="{{ i18n `Search` | default `Search` }}">
    <i class="fa-solid fa-magnifying-glass search-icon"></i>
    <span class="mobile-title">{{ .Site.Title }}</span>
    <i class="mobile-title-pad"></i>
  </div>
  {{ else }}
  <h3>
    <a href="{{ .Site.BaseURL }}" class="mobile-title">{{ .Site.Title }}</a>
  </h3>
  {{ end }}

  <label for="toc-control"
    aria-label="{{ i18n `Toggle ToC` | default `Toggle ToC` }}"
    title="{{ i18n `Toggle ToC` | default `Toggle ToC` }}">

    {{ if partial "toc-show" . }}
    <i class="fa-solid fa-list menu-icon" id="toc-icon"></i>
    {{ end }}
  </label>
</div>
