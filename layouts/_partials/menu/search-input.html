{{ if default true .Site.Params.search.enabled }}
<div class="menu-search" id="search-input" data-hotkeys="s/" role="button" tabindex="0"
  aria-label="{{ i18n `Search` | default `Search` }}">
  <i class="fa-solid fa-magnifying-glass search-icon"></i>
  <span class="search-placeholder">
    {{ $searchText := i18n "Search Input" | default "Press `/` to search" }}
    {{ (replace $searchText "`/`" "<code>/</code>") | safeHTML }}
  </span>
</div>
{{ end }}
